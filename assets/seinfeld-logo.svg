<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 240" role="img" aria-label="Seinfeld logo">
  <defs>
    <linearGradient id="gold" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f6e59b" />
      <stop offset="100%" stop-color="#e0b75a" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="none" />
  <text x="50%" y="55%" text-anchor="middle" font-family="Trebuchet MS, Arial, sans-serif" font-size="140" font-weight="700" fill="url(#gold)" filter="url(#shadow)">
    SEINFELD
  </text>
  <text x="50%" y="82%" text-anchor="middle" font-family="Trebuchet MS, Arial, sans-serif" font-size="32" font-weight="600" fill="#5a3b1a">
    TONIGHT
  </text>
</svg>
